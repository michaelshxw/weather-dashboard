<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">

        <div class="card">
            <div class="card-body text-center bg-light text-black">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="container">
            <div class="row content">
                <div class="col-6 col-md-4 col-xl-3">
                    <div class="card text-center" style="margin-top: 50px;">
                        <div class="card-body bg-light">
                            <h5 class="card-title text-muted">Search For A City</h5>
                            <div class="input-group">
                                <input type="text" class="form-control searchContent" placeholder="Search...">
                                <div class="input-group-append">
                                    <button class="btn btn-light btn-outline-secondary search-button" type="button"
                                        style="padding: 15px;"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                            <ul class="savedCities d-grid gap-1"></ul>
                        </div>
                    </div>
                </div>

                <div class="card currentWeather bg-light col-6 col-md-8" style="margin-top: 50px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Today's Weather</h5>
                        <div class="card">
                            <div class="card-body text-center">
                                <h2 class="currentDate"></h2>
                                <p class="icon"></p>
                                <p class="currentTemp"></p>
                                <p class="currentWind"></p>
                                <p class="currentHumidity"></p>
                                <p class="uvIndex"></p>
                            </div>
                        </div>
                    </div>

                    <!-- five day forecast -->
                    <div class="card-body text-center pl-5 pb-5">
                        <h5 class="card-title">Five Day Forecast </h5>
                        <div class="card-group">
                            <div class="card">
                                <div class="row forecast">
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
